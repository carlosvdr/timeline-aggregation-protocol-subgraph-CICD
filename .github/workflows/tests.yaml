name: Local chain tests
on:
  push:
    branches: [ master ]
  pull_request:
jobs:
    tests:
      strategy:
          fail-fast: true
          matrix:
            python-version: ["3.8", "3.9", "3.10"]
      runs-on: ubuntu-latest
      name: Build and Test
      steps:
      - uses: actions/checkout@v3
        name: Check out repository
      - uses: actions/setup-node@v1
        name: Set up Node.js
        with:
          node-version: 16.14.2
      - uses: actions/setup-python@v4
        with:
            python-version: ${{ matrix.python-version }}
      - name: Start Docker Compose
        run: |
              docker-compose up -d
      - name: Copy the python file
        run: |
              COPY contract_calls.py /usr/bin/contract_calls.py
      - name: Copy the python file 2 
        run: |
              COPY contract_calls.py contract_calls.py
        working-directory: ./tests
      - run: |
          ./tests/contract_init.sh
        name: Build and Test